Title: Pizza
Description: Simple pizza, ~$1.67
Image: pizza.jpg

Ingredients:
  - ^Base, $0.37
  - Water, 1 Cup
  - Sugar, 1 Tablespoon, $0.01
  - Yeast, 2.5 Teaspoons, $0.16
  - Salt, 1 Teaspoon, $0.01
  - Vegetable Oil, 1 Tablespoon, $0.04
  - Flour, ~2.5 Cups, $0.15
  - ^Toppings, $1.30
  - Cheese, $0.43
  - Sause, $0.25
  - Pepperoni, $0.62

Instructions:
  - Get water warm and mix it with yeast and sugar
  - Wait a few minutes for yeast to activate
  - Mix salt, then oil, then lastly flour
  - You may need to put the dough on the counter to mix with your hands
  - Dough should form into a consistant ball
  - Leave for at least 30 minutes to rise
  - Prehead oven to 220 degrees
  - On your pizza pan spread out the dough
  - Leave pizza in oven for about 50 minutes
  - Put toppings on pizza
  - Set oven to 425 degrees
  - Cook for about 18 minutes
