Title: Sushi
Description: Simple crab sushi rolls
Image: sushi.png

Ingredients:
  - Crab Stick, 1 Stick
  - Sushi Rice, 1 Cup
  - Water, 1 cup
  - Nori (Seaweed Sheet), 1/2 sheet
  - Vinegar, 1/8 cup
  - Salt, A pitch
  - Suger, A pintch

Instructions:
  - Wash rice 3 times
  - Put rice in rice cooker with 1 cup of water for 2 cycles
  - Mix Vinegar, salt, and sugar in bowl
  - Take half of Seaweed sheet, and place rice mostly on the top section
  - Put crab on top section
  - Roll Sushi tightly
